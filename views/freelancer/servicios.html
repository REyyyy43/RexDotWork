<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios Freelancer</title>
  <link href="/styles/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-2xl mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Publicar Servicio</h1>
    <form id="servicio-form" class="bg-white p-6 rounded-lg shadow mb-8 space-y-4">
      <div>
        <label class="block mb-1">Título *</label>
        <input type="text" id="titulo" required class="w-full border rounded px-3 py-2">
      </div>
      <div>
        <label class="block mb-1">Descripción *</label>
        <textarea id="descripcion" required class="w-full border rounded px-3 py-2"></textarea>
      </div>
      <div>
        <label class="block mb-1">Precio (USDT) *</label>
        <input type="number" id="precio" required min="1" class="w-full border rounded px-3 py-2">
      </div>
      <div>
        <label class="block mb-1">Categoría *</label>
        <input type="text" id="categoria" required class="w-full border rounded px-3 py-2">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Publicar Servicio</button>
      <div id="servicio-error" class="text-red-600 mt-2"></div>
      <div id="servicio-success" class="text-green-600 mt-2"></div>
    </form>

    <h2 class="text-2xl font-bold mb-4 text-center">Servicios Disponibles</h2>
    <div id="servicios-list" class="space-y-4"></div>
  </div>
  <script src="/js/freelancer/servicios.js"></script>
</body>
</html>
